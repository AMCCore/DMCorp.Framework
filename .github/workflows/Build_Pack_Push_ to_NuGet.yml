name: Build - Pack - Push to NuGet

on:
  push:
    branches: [ "master" ]
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ "master" ]
    types: ["closed"]
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-publish:
    permissions:
      contents: read
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack -c Release --no-build --output OutNuGet
            
      - name: Push to NuGet
        run: |
            cd OutNuGet
            dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_AUTH_TOKEN }} --source https://api.nuget.org/v3/index.json